<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let n = parseInt(prompt())
        let arr = []
        let prod = 1
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt())
            if (arr[i] !== 0) {
                prod *= arr[i]
            }
        }
        alert(prod)
    </script>
</body>
</html>
