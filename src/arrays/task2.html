<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let arr = []
        let i = 0
        while (true) {
            let n = parseInt(prompt())
            if (n === 0) break
            arr[i] = n
            i += 1
        }

        let sum = 0
        for (let j = 0; j < arr.length; j++) {
            sum += 1
        }
        alert(sum/arr.length)
    </script>
</body>
</html>
