<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let n = parseInt(prompt())
        let arr = []
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt())
        }
        let max = arr[0]
        for (let i = 1; i < n; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        console.log(max)
    </script>
</body>
</html>
