<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let n = parseInt(prompt())
        let arr = []
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt())
        }
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        console.log("sum is " + sum)
        console.log("avg is " + (sum/n))
    </script>
</body>
</html>
