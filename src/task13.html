<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let branch = parseInt(prompt("Choose your branch:\n" +
            "\n" +
            "1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:"))
        if (branch === 1) {
            let prof = parseInt(prompt("1 - Math, 2 - Physics:"))
            if (prof === 1) {
                alert("You are Financier")
            } else if (prof === 2) {
                alert("You are Engineer")
            }
        }
        if (branch === 2) {
            let prof = parseInt(prompt("1 - History, 2 - Foreign Languages:"))
            if (prof === 1) {
                alert("You are Historic or Diplomat")
            } else if (prof === 2) {
                alert("You are Translator")
            }
        }
        if (branch === 3) {
            let prof = parseInt(prompt("1 - Drawing, 2 - Singing:"))
            if (prof === 1) {
                alert("You are Painter or Architect")
            } else if (prof === 2) {
                alert("You are Singer or Tamada")
            }
        }
        if (branch === 4) {
            let prof = parseInt(prompt("1 - Team, 2 - Individual:"))
            if (prof === 1) {
                alert("You are footballer or Basketball player")
            } else if (prof === 2) {
                alert("You are boxer or tennis player")
            }
        }
    </script>
</body>
</html>
