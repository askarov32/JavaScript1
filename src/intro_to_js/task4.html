<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let a = parseInt(prompt());
        let b = parseInt(prompt());
        let c = parseInt(prompt());
        let sum = a + b + c;
        let min = a - b - c;
        let product = a * b * c;
        alert("a + b + c = " + sum + "\n" + "a - b - c = " + min + "\n" + "a * b * c = " + product);
    </script>
