<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let points = parseInt(prompt())
        if (points >= 90) {
            alert("A")
        } else if (points >= 75) {
            alert("B")
        } else if (points >= 60) {
            alert("C")
        }else if (points >= 50) {
            alert("D")
        } else {
            alert("F")
        }
    </script>
</body>
</html>
